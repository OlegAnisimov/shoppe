<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Shoppe</title>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="header__logo">

      </div>
      
      <nav class="header__nav"></nav>

      <div class="header__slider slider"></div>
    </header>

    <main class="main">

      <div class="main__gallery gallery">
        <div class="gallery__item item">
          <div class="item__info">
            <span class="gallery__title">Gold big hoops</span>
            <span class="gallery__price">$ 68,00</span>
            <a class="gallery__link" href="#" target="_blank">View Product</a>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <ul class="footer__list"></ul> 
    
    <div class="footer__news news"></div>  
    <div class="social"></div>
    </footer>
  </div>
  
</body>
</html>
